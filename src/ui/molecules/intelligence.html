<div class="flex-column">
  <div class="flex-row">
    <label for="intelligence-score">
      Score
      <span class="chip">
        <button 
          title="Decrement" 
          _="on click set skills to ['arcana', 'history', 'investigation', 'nature', 'religion']
          decrementAbility('intelligence') updateSkills('intelligence', skills)"
        >
          &#8722;
        </button>
        <output id="intelligence-score" name="intelligence-score">10</output>
        <button 
          title="Increment" 
          _="on click set skills to ['arcana', 'history', 'investigation', 'nature', 'religion']
          incrementAbility('intelligence') updateSkills('intelligence', skills)"
        >
          &#43;
        </button>
      </span>
    </label>

    <label for="intelligence-modifier">
      Mod
      <span class="chip">
        <button 
        class="roller" 
        popovertarget="dice-roller" 
        popoveraction="show" 
        _="on click rollD20Test('intelligence-modifier')"
        >
          <output id="intelligence-modifier" name="intelligence-modifier">+0</output>
        </button>
        <input 
          id="intelligence-modifier-proficiency" 
          class="switch" 
          type="checkbox" 
          name="intelligence-modifier-proficiency" 
          _="on input toggleAbilityProficiency('intelligence-modifier')" 
        />
      </span>
    </label>

    <label for="intelligence-save">
      Save

        <button 
          class="roller"

          popoveraction="show"
          _="on click rollD20Test('intelligence-save')"

        <input 
          id="intelligence-save-proficiency" 
          class="switch" 
          type="checkbox" 
          name="intelligence-save-proficiency" 
          _="on input toggleAbilityProficiency('intelligence-save')"
          />
      </span>
    </label>
        
  </div>
