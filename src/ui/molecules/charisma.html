<div class="flex-column">
  <div class="flex-row">
    <label for="charisma-score">
      Score
      <span class="chip">
        <button 
          title="Decrement" 
          _="on click set skills to ['deception', 'intimidation', 'performance', 'persuasion']
          decrementAbility('charisma') updateSkills('charisma', skills)"
        >
          &#8722;
        </button>
        <output id="charisma-score" name="charisma-score">10</output>
        <button 
          title="Increment" 
          _="on click set skills to ['deception', 'intimidation', 'performance', 'persuasion']
          incrementAbility('charisma') updateSkills('charisma', skills)"
        >
          &#43;
        </button>
      </span>
    </label>

    <label for="charisma-modifier">
      Mod
      <span class="chip">
        <button 
        class="roller" 
        popovertarget="dice-roller" 
        popoveraction="show" 
        _="on click rollD20Test('charisma-modifier')"
        >
          <output id="charisma-modifier" name="charisma-modifier">+0</output>
        </button>
        <input 
          id="charisma-modifier-proficiency" 
          class="switch" 
          type="checkbox" 
          name="charisma-modifier-proficiency" 
          _="on input toggleAbilityProficiency('charisma-modifier')" 
        />
      </span>
    </label>

    <label for="charisma-save">
      Save
      <span class="chip">
        <button 
          class="roller" 
          popovertarget="dice-roller" 
          popoveraction="show"
          _="on click rollD20Test('charisma-save')"
        >
          <output id="charisma-save" name="charisma-save">+0</output>
        </button>
        <input 
          id="charisma-save-proficiency" 
          class="switch" 
          type="checkbox" 
          name="charisma-save-proficiency" 
          _="on input toggleAbilityProficiency('charisma-save')"
          />
      </span>
    </label>
  </div>

  <div class="flex-row">
    <label for="deception-check">
      Deception

        <button 
          class="roller" 
          popovertarget="dice-roller" 
          popoveraction="show" 
          _="on click rollD20Test('deception-check')"
        >
          <output id="deception-check" name="deception-check">+0</output>
        </button>
        <input 
          id="deception-proficiency" 
          class="switch" 
          type="checkbox" 
          name="deception-proficiency" 
          _="on input toggleSkillProficiency('deception')" 
        />
        <input 
          id="deception-expertise" 
          class="switch"
          type="checkbox"
          name="deception-expertise" 
          _="on input toggleSkillExpertise('deception')" 
        />
      </span>
    </label>

    <label for="intimidation-check">

        <input

          class="switch"

        <input 
          id="intimidation-expertise" 
          class="switch"
          type="checkbox"
          name="intimidation-expertise" 
          _="on input toggleSkillExpertise('intimidation')" 
        />
      </span>
    </label>
  </div>

  <div class="flex-row">
    <label for="performance-check">
      Performance

          class="roller"

        <input

        <input

    <label for="persuasion-check">
      Persuasion
