<div class="flex-column">
  <div class="flex-row">
    <label for="wisdom-score">
      Score
      <span class="chip">
        <button 
          title="Decrement" 
          _="on click set skills to ['animal-handling', 'insight', 'medicine', 'perception', 'survival']
          decrementAbility('wisdom') updateSkills('wisdom', skills)"
        >
          &#8722;
        </button>
        <output id="wisdom-score" name="wisdom-score">10</output>
        <button 
          title="Increment" 
          _="on click set skills to ['animal-handling', 'insight', 'medicine', 'perception', 'survival']
          incrementAbility('wisdom') updateSkills('wisdom', skills)"
        >
          &#43;
        </button>
      </span>
    </label>

    <label for="wisdom-modifier">
      Mod
      <span class="chip">
        <button 
        class="roller" 
        popovertarget="dice-roller" 
        popoveraction="show" 
        _="on click rollD20Test('wisdom-modifier')"
        >
          <output id="wisdom-modifier" name="wisdom-modifier">+0</output>
        </button>
        <input 
          id="wisdom-modifier-proficiency" 
          class="switch" 
          type="checkbox" 
          name="wisdom-modifier-proficiency" 
          _="on input toggleAbilityProficiency('wisdom-modifier')" 
        />
      </span>
    </label>

    <label for="wisdom-save">
      Save

        <button 
          class="roller" 
          popovertarget="dice-roller" 
          popoveraction="show"
          _="on click rollD20Test('wisdom-save')"

        </button>
        <input 
          id="wisdom-save-proficiency" 
          class="switch" 
          type="checkbox" 
          name="wisdom-save-proficiency" 
          _="on input toggleAbilityProficiency('wisdom-save')"
          />
      </span>
    </label>
  </div>
