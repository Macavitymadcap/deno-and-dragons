<div class="flex-column">
  <div class="flex-row">
    <label for="dexterity-score">
        Score
        <span class="chip">
            <button 
              title="Decrement" 
              _="on click set skills to ['acrobatics', 'sleight-of-hand', 'stealth']
                decrementAbility('dexterity') updateSkills('dexterity', skills)"
            >
              &#8722;
            </button>
            <output id="dexterity-score" name="strength-score">10</output>
            <button 
              title="Increment" 
              _="on click set skills to ['acrobatics', 'sleight-of-hand', 'stealth']
              decrementAbility('dexterity') updateSkills('dexterity', skills)"
            >
              &#43;
            </button>
        </span>
    </label>

    <label for="dexterity-modifier">
        Mod
        <span class="chip">
            <button 
              class="roller" 
              popovertarget="dice-roller" 
              popoveraction="show" 
              _="on click rollD20Test('dexterity-modifier')"
            >
              <output id="dexterity-modifier" name="dexterity-modifier">+0</output>
            </button>
            <input 
              id="dexterity-modifier-proficiency" 
              class="switch" 
              type="checkbox"
              name="dexterity-modifier-proficiency" 
              _="on input toggleAbilityProficiency('dexterity-modifier')" />
        </span>
    </label>

    <label for="dexterity-save">
        Save
        <span class="chip">
          <button 
            class="roller" 
            popovertarget="dice-roller" 
            popoveraction="show" 
            _="on click rollD20Test('dexterity-save')"
          >
            <output id="dexterity-save" name="dexterity-save">+0</output>
          </button>
          <input 
            id="dexterity-save-proficiency" 
            class="switch" 
            type="checkbox" 
            name="dexterity-save-proficiency"
            _="on input toggleAbilityProficiency('dexterity-save')" 
          />
        </span>
    </label>
  </div>

  <div class="flex-row">
    <label for="acrobatics-check">
      Acrobatics
      <span class="chip">
        <button 
          class="roller" 
          popovertarget="dice-roller" 
          popoveraction="show" 
          _="on click rollD20Test('acrobatics-check')">
              <output id="acrobatics-check" name="acrobatics-check">+0</output>
        </button>
        <input 
          id="acrobatics-proficiency" 
          class="switch" 
          type="checkbox" 
          name="acrobatics-proficiency" 
          _="on input toggleSkillProficiency('acrobatics')" 
        />
          
        <input 
          id="acrobatics-expertise" 
          class="switch" type="checkbox" 
          name="acrobatics-expertise" 
          _="on input toggleSkillExpertise('acrobatics')" 
        />
      </span>
    </label>

    <label for="sleight-of-hand-check">
      Sleight of Hand
      <span class="chip">
        <button 
          class="roller" 
          popovertarget="dice-roller" 
          popoveraction="show" 
          _="on click rollD20Test('sleight-of-hand-check')">
              <output id="sleight-of-hand-check" name="sleight-of-hand-check">+0</output>
        </button>
        <input 
          id="sleight-of-hand-proficiency" 
          class="switch" 
          type="checkbox" 
          name="sleight-of-hand-proficiency" 
          _="on input toggleSkillProficiency('sleight-of-hand')" 
        />
          
        <input 
          id="sleight-of-hand-expertise" 
          class="switch" type="checkbox" 
          name="sleight-of-hand-expertise" 
          _="on input toggleSkillExpertise('sleight-of-hand')" 
        />
      </span>
    </label>
  </div>

  <div class="flex-row">
    <label for="stealth-check">
      Stealth
      <span class="chip">
        <button 
          class="roller" 
          popovertarget="dice-roller" 
          popoveraction="show" 
          _="on click rollD20Test('stealth-check')">
              <output id="stealth-check" name="stealth-check">+0</output>
        </button>
        <input 
          id="stealth-proficiency" 
          class="switch" 
          type="checkbox" 
          name="stealth-proficiency" 
          _="on input toggleSkillProficiency('stealth')" 
        />
          
        <input 
          id="stealth-expertise" 
          class="switch" type="checkbox" 
          name="stealth-expertise" 
          _="on input toggleSkillExpertise('stealth')" 
        />
      </span>
  </div>
</div>
