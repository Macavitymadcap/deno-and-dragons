<div class="flex-column">
  <div class="flex-row">
    <label for="strength-score">
      Score
      <span class="chip">
        <button 
          title="Decrement" 
          _="on click decrementAbility('strength') updateSkills('strength', ['athletics'])"
        >
          &#8722;
        </button>
        <output id="strength-score" name="strength-score">10</output>
        <button 
          title="Increment" 
          _="on click incrementAbility('strength') updateSkills('strength', ['athletics'])"
        >
          &#43;
        </button>
      </span>
    </label>

    <label for="strength-modifier">
      Mod
      <span class="chip">
        <button 
        class="roller" 
        popovertarget="dice-roller" 
        popoveraction="show" 
        _="on click rollD20Test('strength-modifier')"
        >
          <output id="strength-modifier" name="strength-modifier">+0</output>
        </button>
        <input 
          id="strength-modifier-proficiency" 
          class="switch" type="checkbox" 
          name="strength-modifier-proficiency" 
          _="on input toggleAbilityProficiency('strength-modifier')" 
        />
      </span>
    </label>

    <label for="strength-save">
      Save
      <span class="chip">
        <button 
          class="roller" 
          popovertarget="dice-roller" 
          popoveraction="show"
          _="on click rollD20Test('strength-save')"
        >
          <output id="strength-save" name="strength-save">+0</output>
        </button>
        <input 
          id="strength-save-proficiency" 
          class="switch" 
          type="checkbox" 
          name="strength-save-proficiency" 
          _="on input toggleAbilityProficiency('strength-save')"
          />
      </span>
    </label>
  </div>

  <div class="flex-row">
    <label for="athletics-check">
      Athletics
      <span class="chip">
        <button 
          class="roller" 
          popovertarget="dice-roller" 
          popoveraction="show" 
          _="on click rollD20Test('athletics-check')"
        >
          <output id="athletics-check" name="athletics-check">+0</output>
        </button>
        <input 
          id="athletics-proficiency" 
          class="switch" 
          type="checkbox" 
          name="athletics-proficiency" 
          _="on input toggleSkillProficiency('athletics')" 
        />
        <input 
          id="athletics-expertise" 
          class="switch"
          type="checkbox"
          name="athletics-expertise" 
          _="on input toggleSkillExpertise('athletics')" 
        />
      </span>
    </label>
  </div>
</div>
