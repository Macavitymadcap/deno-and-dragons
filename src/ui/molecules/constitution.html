<div class="flex-row">
  <label for="constitution-score">
    Score
    <span class="chip">
      <button title="Decrement" _="on click decrementAbility('constitution')">
        &#8722;
      </button>
      <output id="constitution-score" name="constitution-score">10</output>
      <button title="Increment" _="on click incrementAbility('constitution')">
        &#43;
      </button>
    </span>
  </label>

  <label for="constitution-modifier">
    Mod
    <span class="chip">
      <button 
        class="roller" 
        popovertarget="dice-roller" 
        popoveraction="show" 
        _="on click rollD20Test('constitution-modifier')"
      >
        <output id="constitution-modifier" name="constitution-modifier">+0</output>
      </button>
      <input 
        id="constitution-modifier-proficiency" 
        class="switch" 
        type="checkbox"
        name="constitution-modifier-proficiency" 
        _="on input toggleAbilityProficiency('constitution-modifier')" 
      />
    </span>
  </label>
  
  <label for="constitution-save">
    Save
    <span class="chip">
      <button 
        class="roller" 
        popovertarget="dice-roller" 
        popoveraction="show" 
        _="on click rollD20Test('constitution-save')"
      >
        <output id="constitution-save" name="constitution-save">+0</output>
      </button>
      <input 
        id="constitution-save-proficiency" 
        class="switch"
        type="checkbox"
        name="constitution-save-proficiency" 
        _="on input toggleAbilityProficiency('constitution-save')" />
    </span>
  </label>
</div>
