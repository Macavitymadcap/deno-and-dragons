<fieldset>
    <legend>EQUIPMENT</legend>
    <div class="flex-row">
        <div class="flex-column">
            <label for="copper-pieces">Copper</label>
            <span class="chip">
                <button title="Decrement" _="on click decrement #copper-pieces.textContent">
                    &#8722;
                </button>
                <output id="copper-pieces" name="copper-pieces">0</output>
                <button title="Increment"_="on click increment #copper-pieces.textContent">
                    &#43;
                </button>
            </span>
        </div>

        <div class="flex-column">
            <label for="silver-pieces">Silver</label>
            <span class="chip">
                <button title="Decrement" _="on click decrement #silver-pieces.textContent">
                    &#8722;
                </button>
                <output id="silver-pieces" name="silver-pieces">0</output>
                <button title="Increment"_="on click increment #silver-pieces.textContent">
                    &#43;
                </button>
            </span>
        </div>

        <div class="flex-column">
            <label for="electrum-pieces">Electrum</label>
            <span class="chip">
                <button title="Decrement" _="on click decrement #electrum-pieces.textContent">
                    &#8722;
                </button>
                <output id="electrum-pieces" name="electrum-pieces">0</output>
                <button title="Increment"_="on click increment #electrum-pieces.textContent">
                    &#43;
                </button>
            </span>
        </div>

        <div class="flex-column">
            <label for="gold-pieces">Gold</label>
            <span class="chip">
                <button title="Decrement" _="on click decrement #gold-pieces.textContent">
                    &#8722;
                </button>
                <output id="gold-pieces" name="gold-pieces">0</output>
                <button title="Increment"_="on click increment #gold-pieces.textContent">
                    &#43;
                </button>
            </span>
        </div>

        <div class="flex-column">
            <label for="platinum-pieces">Platinum</label>
            <span class="chip">
                <button title="Decrement" _="on click decrement #platinum-pieces.textContent">
                    &#8722;
                </button>
                <output id="platinum-pieces" name="platinum-pieces">0</output>
                <button title="Increment"_="on click increment #platinum-pieces.textContent">
                    &#43;
                </button>
            </span>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Quantity</th>
                <th>Name</th>
                <th>Weight</th>
                <th>
                    <button
                        hx-get="molecules/equipment.html"
                        hx-trigger="click"
                        hx-target="#equipment"
                        hx-swap="beforeend"
                    >&#65291;</button>
                </th>
            </tr>
        </thead>
        <tbody id="equipment">

        </tbody>
    </table>
</fieldset>
