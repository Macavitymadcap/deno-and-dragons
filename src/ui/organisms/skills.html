    <li>
      <label class="skill">
        <button
          class="roller"
          popovertarget="dice-roller"
          popoveraction="show"
        >
          Acrobatics (Dex)
        </button>
        <span class="chip">
          <button
            title="Decrement"
            _="on click if #acrobatics-check.textContent > 0 decrement #acrobatics-check.textContent end"
          >
            &#8722;
          </button>
          <output id="acrobatics-check" name="acrobatics-check">0</output>
          <button
            title="Increment"
            _="on click if #acrobatics-check.textContent < 30 increment #acrobatics-check.textContent end"
          >
            &#43;
          </button>
        </span>
      </label>

      <label for="acrobatics-proficiency">
        Proficient
        <span class="chip">
          <input id="acrobatics-proficiency" type="checkbox" class="switch" />
        </span>
      </label>

      <label for="acrobatics-expertise">
        Expertise
        <span class="chip">
          <input type="checkbox" id="acrobatics-expertise" class="switch" />
        </span>
