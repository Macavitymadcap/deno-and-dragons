<div class="search-bar flex-column">
  <input
    id="search-value"
    name="search-value"
    type="hidden"
    hx-get="/search"
    hx-trigger="changed delay:500ms, search"
    hx-target="#search-output"
    hx-params="search-value"
  />
  <input
    id="search-input"
    placeholder="&#128269;"
    type="search"
    name="search-input"
    list="pages"
    _="on input
          set the value of #search-value to my value 
          send changed to #search-value
          set my value to my value.replace('organisms/', '').replace('.html', '').replaceAll('-', ' ')
        end"
  />
</div>
