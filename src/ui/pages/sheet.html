<form name="character-sheet" class="character-sheet">
  <fieldset class="character-sheet-main-heading">
    <legend>
      Dangeons & Dragons
    </legend>

    <fieldset class="character-sheet-name">
      <legend>Character Name</legend>
      <input type="text" name="character-name" />
    </fieldset>

    <fieldset class="character-sheet-core">
      <fieldset class="character-sheet-class-and-level">
        <legend>
          Class & Level
        </legend>
        <label for="character-class">
          Class
          <input type="text" name="character-class" />
        </label>
        <label for="Character-level">
          Level
          <input type="number" min="1" max="20" />
        </label>
      </fieldset>

      <label for="character-background">
        Background
        <input type="text" name="character-background" />
      </label>
      <label for="player-name">
        Player Name
        <input type="text" name="player-name" />
      </label>
      <label for="character-race">
        Race
        <input type="text" name="character-race" />
      </label>
      <label for="character-alignment">
        Alignment
        <input type="text" name="character-alignment" />
      </label>
      <label for="character-experience-points">
        Experience Points
        <input type="number" name="character-experience-points" />
      </label>
    </fieldset>

  </fieldset>

</form>
