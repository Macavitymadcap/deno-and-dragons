<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Character Sheet</title>
  <link rel="stylesheet" href="static/styles.css" />
  <link rel="icon" href="images/favicon.ico" />
  <script src="https://unpkg.com/htmx.org@2.0.2"
    integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  <script src="static/script.js" type="module"></script>
</head>

<body>
  <main>
    <div id="dice-roller" popover="manual" class="card" hx-get="molecules/roller.html" hx-trigger="load"
      hx-swap="innerHTML">
    </div>

    <section class="character-sheet">
      <div class="flex-row">
        <div class="flex-column">
          <fieldset hx-get="organisms/passives.html" hx-trigger="load" hx-swap="outerHTML"></fieldset>
          <fieldset hx-get="organisms/abilities.html" hx-trigger="load" hx-swap="outerHTML"></fieldset>
          <fieldset hx-get="organisms/proficiencies.html" hx-trigger="load" hx-swap="outerHTML"></fieldset>
        </div>

        <div name="flex-row">
          <fieldset hx-get="organisms/heading.html" hx-trigger="load" hx-swap="outerHTML"></fieldset>
          <fieldset hx-get="organisms/defence.html" hx-trigger="load" hx-swap="outerHTML"></fieldset>
          <fieldset hx-get="organisms/attacks.html" hx-trigger="load" hx-swap="outerHTML"></fieldset>
          <fieldset hx-get="organisms/equipment.html" hx-trigger="load" hx-swap="outerHTML"></fieldset>
          <fieldset hx-get="organisms/personality.html" hx-trigger="load" hx-swap="outerHTML"></fieldset>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
