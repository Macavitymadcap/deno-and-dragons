<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Sheet</title>
    <link rel="stylesheet" href="static/styles.css" />
    <link rel="icon" href="images/favicon.ico" />
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="static/script.js" type="module"></script>
  </head>

  <body>
    <main>
      <div
        id="dice-roller"
        popover="manual"
        class="card"
        hx-get="molecules/roller.html"
        hx-trigger="load"
        hx-swap="innerHTML"
      >
      </div>

      <section class="character-sheet">
        <fieldset
          hx-get="organisms/heading.html"
          hx-trigger="load"
          hx-swap="outerHTML"
        >
        </fieldset>
        <div class="grid columns-3">
          <div name="column-1">
            <div class="grid columns-2">
              <fieldset
                hx-get="organisms/abilities.html"
                hx-trigger="load"
                hx-swap="outerHTML"
              >
              </fieldset>

              <div>
                <fieldset
                  hx-get="organisms/passives.html"
                  hx-trigger="load"
                  hx-swap="outerHTML"
                >
                </fieldset>
                <fieldset
                  hx-get="organisms/skills.html"
                  hx-trigger="load"
                  hx-swap="outerHTML"
                >
                </fieldset>
              </div>
            </div>
          </div>

          <section name="column-2"></section>

          <section name="column-3"></section>
        </div>
      </section>
    </main>
  </body>
</html>
