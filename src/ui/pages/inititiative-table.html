<article id="content" class="card">
  <h2>Initiative Tracker</h2>
  <div class="status">
    <label for="currentround">
      Current Round:
      <output id="currentround">0</output>
    </label>
    <label for="currentinitiative">
      Current Turn:
      <output id="currentinitiative"></output>
    </label>
    <button
      _="on click 
          set round to (value of #currentround)
          if round is 0
            increment round
            set the value of #currentround to round
            get the first <tr.combatant/>
            log it
            toggle .active on it
          end"
    >&#8649;</button>
  </div>
  <table>
    <thead>
      <tr>
        <th class="initiative-header" title="Sort By Initiative">
          <span>
            Init
          </span>
          <button _="on click call sortInitiativeTable()">
            &#8645;
          </button>
        </th>
        <th>Name</th>
        <th>AC</th>
        <th>HP</th>
        <th>Temp HP</th>
        <th>Conditions</th>
        <th>
          <button
            hx-get="organisms/combatant.html"
            hx-trigger="click"
            hx-target="#combatants"
            hx-swap="beforeend"
            title="Add a Combatant"
          >
            &#65291;
          </button>
        </th>
      </tr>
    </thead>
    <tbody id="combatants"></tbody>
  </table>
  <datalist id="conditions">
    <option>Blinded</option>
    <option>Charmed</option>
    <option>Exhaustion</option>
    <option>Frightened</option>
    <option>Grappled</option>
    <option>Incapacitated</option>
    <option>Invisible</option>
    <option>Paralyzed</option>
    <option>Petrified</option>
    <option>Poisoned</option>
    <option>Prone</option>
    <option>Restrained</option>
    <option>Stunned</option>
    <option>Unconscious</option>
  </datalist>
</article>
